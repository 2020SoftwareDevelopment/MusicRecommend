<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <h1>Sign up to Music Recommendation System</h1>
    <from action = "#" method = "GET" name = "sign in">
        <table>
            <tr>
                <td>
                    <label for = "username">用户名：</label>
                </td>
                <td>
                    <input type = "text" name = "username" value = "请输入用户名" id = "username"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for = "password">密码：</label>
                </td>
                <td>
                    <input type = "password" name = "password" id = "password"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type = "submit" value = "登录"/>
                </td>
                <td>
                    <a href = "Sign up.html"><input type = "button" value = "注册"/></a>
                </td>
            </tr>
        </table>
    </from>
</body>
</html>
